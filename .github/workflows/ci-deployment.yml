name: CI and Deployment Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: |
        echo "Running unit tests..."

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build website
      run: |
        echo "Building the project..."
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist

  notify-success:
    name: Notify Telegram on Success
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    steps:
    - name: Send success message to Telegram
      env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: 418883543
      run: |
        curl -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        -d "chat_id=${CHAT_ID}" \
        -d "text=‚úÖ CI/CD Pipeline on GitHub: Build and Deployment successful! üéâ Check it here: https://ovinokurov.github.io/tic-tac-toe/"
  
  notify-failure:
    name: Notify Telegram on Failure
    runs-on: ubuntu-latest
    needs: [test, build-and-deploy]
    if: failure()
    steps:
    - name: Send failure message to Telegram
      env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: 418883543
      run: |
        curl -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
        -d "chat_id=${CHAT_ID}" \
        -d "text=‚ùå CI/CD Pipeline on GitHub: Workflow failed! Check the Actions log: https://github.com/ovinokurov/tic-tac-toe/actions"